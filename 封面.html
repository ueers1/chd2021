
<html>
  <head>
    <title>网页版版扫雷</title>
  </head>


  <body bgcolor="#ccffff">
    <center>
      <div  class="game">
        <table id="board"></table>
        <div id="operation">
          <fieldset>
            <legend>难度选择：</legend>
            <input
              type="radio"
              name="level"
              id="llevel"
              checked="checked"
              value="10"
            /><label for="llevel">初级（10*10）</label><br />
            <input type="radio" name="level" id="mlevel" value="15" /><label
              for="mlevel"
              >中级（15*15）</label
            ><br />
            <input type="radio" name="level" id="hlevel" value="20" /><label
              for="hlevel"
              >高级（20*20）</label
            ><br />
          </fieldset>
          <a href="demo.html"><input type="button" id="begin" value="开始游戏" /><br /></a>
          <div class="tip txtleft">
            提示：
            <ul>
              <li>1、点击“开始游戏”游戏开始计时</li>
              <li>2、游戏过程中点击“开始游戏”将开始新游戏</li>
            </ul>
          </div>
        </div>
      </div>
    </center>
           
  </body>
</html>
